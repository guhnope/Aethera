name: Build QuickBlue
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger button in Actions tab

jobs:
  build:
    uses: blue-build/github-action@v1  # ‚Üê Updated to new BlueBuild org/action
    with:
      recipe: recipe.yml  # Your main recipe file
      image-name: ghcr.io/guhnope/qsblue  # Outputs to GHCR
      sign-image: false  # Disable signing for now (avoids your secret issues)
    secrets: inherit  # Uses your existing GPG_PRIVATE_KEY / GPG_PASSPHRASE if enabled later
